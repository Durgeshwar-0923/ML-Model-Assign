<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Loan Prediction Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0ecff, #ffffff);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .upload-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .upload-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0d6efd;
      text-align: center;
    }

    .file-label {
      display: block;
      width: 100%;
      border: 2px dashed #ced4da;
      border-radius: .75rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
      background-color: #f8f9fa;
    }

    .file-label:hover {
      border-color: #0d6efd;
    }

    .file-label span {
      display: block;
      font-size: 1rem;
      color: #6c757d;
    }

    #spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .file-name-preview {
      font-size: 0.9rem;
      color: #495057;
      margin-top: 0.75rem;
      text-align: center;
    }

    .btn-primary {
      width: 100%;
      font-weight: 600;
      margin-top: 1.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Spinner -->
  <div id="spinner-overlay">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Upload Card -->
  <div class="upload-card">
    <h1 class="upload-title">Upload CSV for Loan Prediction</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
      <label class="file-label" for="file-input">
        <div>üìÇ Click to select or drag a CSV file</div>
        <span>Only .csv files are supported</span>
      </label>
      <input type="file" id="file-input" name="file" accept=".csv" required style="display: none;">
      <div id="file-name" class="file-name-preview">No file selected</div>

      <button type="submit" class="btn btn-primary">üîç Upload & Predict</button>
    </form>
  </div>

  <footer>
    Ensure the file includes all required fields before uploading.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');

    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
      } else {
        fileName.textContent = "No file selected";
      }
    });

    // Drag and drop support
    const label = document.querySelector('.file-label');
    label.addEventListener('dragover', (e) => {
      e.preventDefault();
      label.style.borderColor = "#0d6efd";
    });
    label.addEventListener('dragleave', (e) => {
      e.preventDefault();
      label.style.borderColor = "#ced4da";
    });
    label.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      fileName.textContent = file.name;
    });

    // Show spinner on form submit
    document.getElementById('upload-form').addEventListener('submit', function () {
      document.getElementById('spinner-overlay').style.display = 'flex';
    });
  </script>

</body>
</html>
