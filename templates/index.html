<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload & Predict | Loan Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 1rem;
    }

    .file-drop-zone {
      border: 2px dashed #6c757d;
      border-radius: .75rem;
      padding: 2rem;
      text-align: center;
      background-color: #ffffff;
      transition: background-color .3s, border-color .3s;
      cursor: pointer;
    }

    .file-drop-zone.dragover {
      background-color: #e2e6ea;
      border-color: #343a40;
    }

    #spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
  </style>
</head>

<body>
  <!-- Spinner Overlay -->
  <div id="spinner-overlay" role="alert" aria-busy="true">
    <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Processing...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Loan Predictor</a>
    </div>
  </nav>

  <main class="container my-5">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning animate__animated animate__fadeInDown" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
      <div class="col-lg-8 animate__animated animate__fadeInUp">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h1 class="card-title text-center mb-4">üìÅ Upload CSV for Loan Prediction</h1>

            <!-- ‚úÖ FIXED: use url_for('index') -->
            <form id="upload-form" method="POST" enctype="multipart/form-data" action="{{ url_for('index') }}" novalidate>
              <div
                class="file-drop-zone mb-4"
                id="drop-zone"
                aria-label="Drag and drop CSV file or click to upload"
                tabindex="0"
              >
                <input
                  type="file"
                  id="file-input"
                  name="file"
                  accept=".csv"
                  required
                  class="visually-hidden"
                  onchange="updateLabel(this)"
                >
                <p id="file-label" class="text-muted mb-1">Click or drag a CSV file here</p>
                <small class="text-muted">Only `.csv` files accepted. Max size: 5MB</small>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold" aria-label="Upload and predict">
                  <span class="me-2">üìä</span> Upload & Predict
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileLabel = document.getElementById('file-label');
    const spinnerOverlay = document.getElementById('spinner-overlay');

    function updateLabel(input) {
      if (input.files.length > 0) {
        fileLabel.textContent = input.files[0].name;
      }
    }

    dropZone.addEventListener('click', () => fileInput.click());

    ['dragenter', 'dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.add('dragover');
      })
    );

    ['dragleave', 'drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
      })
    );

    dropZone.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        updateLabel(fileInput);
      }
    });

    document.getElementById('upload-form').addEventListener('submit', () => {
      spinnerOverlay.style.display = 'flex';
    });
  </script>
</body>
</html>
